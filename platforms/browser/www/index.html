<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  
  <link rel="stylesheet" href="resources/libraries/framework7/normalize.min.css">
  <link rel="stylesheet" href="resources/libraries/framework7/framework7.min.css">

  <link rel="stylesheet" href="resources/app/icons.css">
  <link rel="stylesheet" href="resources/app/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
   

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
        <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- <div class="left">
                        <a href="#" class="link icon-only panel-open" data-panel="left">                
                            <i class="icon material-icons md-only">menu</i>
                        </a>
                    </div> -->
                    <div class="title sliding">My App</div>
                    
                </div>
            </div>
       
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="block block-strong">
                <p>Here is your blank Framework7 app. Let's see what we have here.</p>
            </div>

            <div class="block">
                <div class="row">                
                    <button class="col button button-fill button-round buttonStart">Start</button>
                </div>
            </div>
            <div class="block videoContainer" >
                <video width="100%" height="240" controls>
                </video>
            </div>

         

          
        </div>
      </div>
    </div>

  
  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>

  <!-- Framework7 library -->
  <script src="resources/libraries/framework7/framework7.min.js"></script>

  <!-- App routes -->
  <script src="resources/app/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="resources/app/app.js"></script>
</body>
</html>
